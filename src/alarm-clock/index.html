<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./alarm-clock/pngtree-football-stopwatch-icon-png-image_1802774-removebg-preview.png" alt="alarm-clock/pngtree-football-stopwatch-icon-png-image_1802774-removebg-preview">

        <h1>00:00:00 PM</h1>

        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                </select>
            </div>

        </div>
        <button>Set Alarm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
