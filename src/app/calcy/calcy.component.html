<div class="main flex items-center justify-center mt-[3vh]">
    <div class="d-effect p-[2vw] rounded-[2vw] origin-[50%_100%] [transform-style:preserve-3d] [box-shadow:1rem_1rem_2rem_rgba(0,_0,_0,_0.25)] [transition:0.6s_ease_transform] animate-[rotate_2s_linear_infinite]">
        <div class="container">
            <div class="container-display m-[2vw]">
                <form action="" [formGroup]="inputval">
                    <input type="text" formControlName="text" class="input">
                </form>
            </div>

            <div class="container-btn">
                <div class="top-row-btn row-btn">
                    <button (click)="buttonClick($event.target)" class="btn h-[6vh] w-[4vw] bg-[hsl(340deg_100%_32%)] rounded-[12px] border-[none] p-0 cursor-pointer outline-offset-[4px] m-[.5vw]"><span class="front block px-[1vw] py-[1vh] rounded-[12px] text-[1.25rem] bg-[hsl(345deg_100%_47%)] text-[white] -translate-y-[6px] ">
                            %
                        </span></button>
                    <button (click)=" calculateSquareRoot($event)" class="btn h-[6vh] w-[4vw] bg-[hsl(340deg_100%_32%)] rounded-[12px] border-[none] p-0 cursor-pointer outline-offset-[4px] m-[.5vw]"><span class="front block px-[1vw] py-[1vh] rounded-[12px] text-[1.25rem] bg-[hsl(345deg_100%_47%)] text-[white] -translate-y-[6px]">
                            âˆš
                        </span></button>

                            C
                        </span></button>
                    <button (click)="buttonClick($event.target)" class="btn h-[6vh] w-[4vw] bg-[hsl(340deg_100%_32%)] rounded-[12px] border-[none] p-0 cursor-pointer outline-offset-[4px] m-[.5vw]"><span class="front block px-[1vw] py-[1vh] rounded-[12px] text-[1.25rem] bg-[hsl(345deg_100%_47%)] text-[white] -translate-y-[6px]">

        <button routerLink="calender">calender</button>
